<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Login_Form/css/estilo2.css">
</head>
<body>
    <h1>Registra un nueva cuenta</h1><!--Titulo de la pagina-->
    <form id="formr"><!--formulario que contiene los elementos-->
        <h3>Nombres(s)</h3><!--subtitulo-->
        <div>
            <img src="/Login_Form/imgs/ColorPV.png"><!--icono de diseño-->
            <input required type="text" id="nom"><!--input para ingresar el nombre-->
        </div>
        <h3>Apellidos</h3><!--subtitulo-->
        <div>
            <img src="/Login_Form/imgs/ColorPV.png"><!--icono de diseño-->
            <input required type="text" id="apell"><!--input para ingresar los apellidos-->
        </div>
        <h3>Correo electronico</h3><!--subtitulo-->
        <div>
            <img src="/Login_Form/imgs/ColorPV.png"><!--icono de diseño-->
            <input required type="text" id="correo"><!--input para ingresar el email-->
        </div>
        <h3>Nombre de usuario</h3><!--subtitulo-->
        <div>
            <img src="/Login_Form/imgs/ColorPV.png"><!--icono de diseño-->
            <input required type="text" id="user"><!--input para ingresar el nombre de usuario-->
        </div>
        <h3>Contraseña</h3><!--subtitulo-->
        <div>
            <img src="/Login_Form/imgs/ColorPV.png"><!--icono de diseño-->
            <input required type="password" id="cont1"><!--input para ingresar la contraseña-->
        </div>
        <h3>Confirmar Contraseña</h3><!--subtitulo-->
        <div>
            <img src="/Login_Form/imgs/ColorPV.png"><!--icono de diseño-->
            <input required type="password" id="cont2"><!--input para confirmar la contraseña-->
        </div>
        <div><!--div que contiene los botones-->
            <button type="button" id="cance" onclick="cance4()">Cancelar</button><!--boton para cancelar el registro-->
            <button type="button" onclick="confirm()">Crear cuenta</button><!--boton para crear una cuenta-->
        </div>
    </form><!--fin del formulario-->
    </body>
    <script src="/Login_Form/js/reg.js"></script>
</html>
