<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="/Login_Form/css/estilo.css">
</head>
<body>
    <h1 >Iniciar sesion</h1><!--Titulo de la pagina-->
    <form id="formu"><!--formulario que contiene los elementos-->
        <img src="/Login_Form/imgs/inicio.svg"><!--icono de inicon de sesion-->
        <input required type="email" placeholder="Correo Electronico" id="correo"><!--input para ingresar el email-->
        <input required type="password" placeholder="Contraseña" id="contraseña"><!--input para ingresar la contraseña-->
        <button type="submit">Ingresar</button><!--boton para iniciar sesion-->
        <p>¿No tienes una cuenta?<a href="/Login_Form/html/registro.html">Registrate aqui</a></p><!--enlace para registrarse-->
        <h4 id="mensaje"> </h4><!--h4 para mostrar usuario o contraseña incorrectos-->
    </form><!--fin del formulario-->
</body>
<script src="/Login_Form/js/login.js"></script>
</html>
