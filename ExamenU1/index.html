<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor</title>
    <link rel="stylesheet" href="/ExamenU1/estilo.css">
</head>
<body>
    <form id="formC"><!--formulario que contiene todos los elementos-->
        <h1>Convertidor de unidades</h1><!--h1 que contiene el titulo-->
        <h2>ingresa una medida en centimetros</h2><!--h2 que contiene el subtitulo-->
        <input type="number" id="val"><!--input para ingresar los valores-->
        <h3 id="mm" ></h3><!--h3 para mostrar el resultado en milimetros-->
        <h3 id="mt" ></h3><!--h3 para mostrar el resultado en metros-->
        <h3 id="km" ></h3><!--h3 para mostrar el resultado en kilometros-->
        <h3 id="in" ></h3><!--h3 para mostrar el resultado en pulgadas-->
        <h3 id="ft" ></h3><!--h3 para mostrar el resultado en pies-->
        <h3 id="yd" ></h3><!--h3 para mostar el seultado en yardas-->    
        <button type="reset">Limpiar</button><!--boton para limpiar la pagina-->
        <button type="submit">Convertir</button><!--boton pra realizar las operaciones-->
    </form><!--fin del formulario-->
</body>
<script src="/ExamenU1/conver.js"></script>
</html>
